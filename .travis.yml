dist: trusty
sudo: reqquired
language: cpp
script:
  - sudo apt-get update
  - sudo apt-get -y install libgmp-dev
  - export CPLUS_INCLUDE_PATH="$(pwd)":"/usr/include":${CPLUS_INCLUDE_PATH}
  - export LIBRARY_PATH="/usr/lib":${LIBRARY_PATH}
  - clang++ ./test/pe_test.c -o ./a.out --std=c++11 -O3 -lgmpxx -lgmp -DTEST_ALL -DCONTINUOUS_INTEGRATION_TEST -DENABLE_ASSERT=0 -DTRY_TO_USE_INT128=1 -DENABLE_OPENMP=0 -DENABLE_EIGEN=0 -DENABLE_GMP=1 -DENABLE_FLINT=0 -DENABLE_MPFR=0 -DENABLE_NTL=0 -DENABLE_LIBBF=0 && ./a.out
  - g++ ./test/pe_test.c -o ./b.out --std=c++11 -O3 -march=native -mtune=native -fopenmp -lgmpxx -lgmp -DTEST_ALL -DCONTINUOUS_INTEGRATION_TEST -DENABLE_ASSERT=0 -DTRY_TO_USE_INT128=1 -DENABLE_OPENMP=1 -DENABLE_EIGEN=0 -DENABLE_GMP=1 -DENABLE_FLINT=0 -DENABLE_MPFR=0 -DENABLE_NTL=0 -DENABLE_LIBBF=0 && ./b.out
